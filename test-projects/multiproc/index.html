<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple test project</title>
</head>
<body>

<script>
  var electron = require('electron');
  var log      = require('../..');
  var proc     = electron.remote.process;

  log.transports.mainConsole.level = 'silly';

  log.info({
    name: 'Test object'
  });

  log.info(function testFunction() {
    return 1;
  });

  log.info(new Error('Test error'));

  if (proc.argv.indexOf('--test') > -1) {
    setImmediate(function () { proc.exit() });
  }
</script>

</body>
</html>
